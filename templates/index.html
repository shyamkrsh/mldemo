<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            width: 50%;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 12px 20px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        h3 {
            margin-top: 20px;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>House Price Prediction App</h2>
        <form action="/predict" method="post">
            <input type="text" name="area" placeholder="Sqft Living Area" required><br>
            <input type="text" name="bedrooms" placeholder="Number of Bedrooms" required><br>
            <input type="text" name="bathrooms" placeholder="Number of Bathrooms" required><br>
            <input type="text" name="floors" placeholder="Number of Floors" required><br>
            <input type="text" name="condition" placeholder="Condition (1-5)" required><br>
            <button type="submit">Predict Price</button>
        </form>        
        <h3>{{ prediction_text }}</h3>
    </div>
</body>
</html>
