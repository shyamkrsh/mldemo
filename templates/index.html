<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            width: 50%;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 { color: #333; }
        input {
            width: 80%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 12px 20px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background: #0056b3; }
        h3 { margin-top: 20px; color: #28a745; }
    </style>
</head>
<body>
    <div class="container">
        <h2>House Price Prediction App</h2>
        <form id="prediction-form">
            <input type="text" id="area" placeholder="Sqft Living Area" required><br>
            <input type="text" id="bedrooms" placeholder="Number of Bedrooms" required><br>
            <input type="text" id="bathrooms" placeholder="Number of Bathrooms" required><br>
            <input type="text" id="floors" placeholder="Number of Floors" required><br>
            <input type="text" id="condition" placeholder="Condition (1-5)" required><br>
            <button type="submit">Predict Price</button>
        </form>
        <h3 id="prediction-text"></h3>
    </div>

    <script>
        document.getElementById("prediction-form").addEventListener("submit", async function(event) {
            event.preventDefault();  // Prevent form from reloading the page

            // Collect input values
            let area = document.getElementById("area").value;
            let bedrooms = document.getElementById("bedrooms").value;
            let bathrooms = document.getElementById("bathrooms").value;
            let floors = document.getElementById("floors").value;
            let condition = document.getElementById("condition").value;

            // Send data to backend using fetch API
            let response = await fetch("https://machine-t1op.onrender.com/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    area: area,
                    bedrooms: bedrooms,
                    bathrooms: bathrooms,
                    floors: floors,
                    condition: condition
                })
            });

            let data = await response.json(); // Get JSON response

            // Display result
            if (response.ok) {
                document.getElementById("prediction-text").innerText = `Estimated Price: $${data.prediction}`;
            } else {
                document.getElementById("prediction-text").innerText = `Error: ${data.error}`;
            }
        });
    </script>
</body>
</html>
